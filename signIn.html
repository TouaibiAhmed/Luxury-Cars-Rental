<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>

  <header>
    <nav>
        <div class="logo_container">
          <a href="home.html"> <img class="logo" src="./assets/nobg.png" alt="logo"> </a>
        </div>
    </nav>
</header>

  <div class="signin-wrapper">
    <div class="img-containerr"></div>
    <div class="login-container">
      <form class="login-form">
        <h2>Log in to your account</h2>
        <p>Experience luxury and convenience with Luxury cars rental service. Log in to start your journey</p>
        <div class="input-groupp">
          <label for="email"></label>
          <input type="email" id="email" required placeholder="Username" />
        </div>
        <div class="input-groupp">
          <label for="password"></label>
          <input type="password" id="password" required placeholder="Password" />
        </div>
        <div class="checkbox-group">
          <a href="#forgot-password" class="forgot_pswrd">Forgot Password?</a>
        </div>
        <a href="home.html">
          <button type="button" class="login-button">Login</button>
        </a>
        <p>or continue with</p>
        <div class="social-login">
          <button class="social-button google"><img src="./assets/g.png" alt="Google"></button>
          <button class="social-button apple"><img src="./assets/fb.png" alt="Facebook"></button>
          <button class="social-button facebook"><img src="./assets/x.png" alt="X"></button>
        </div>
        <div class="login-footer">
          <p>Not a member? <a href="signUp.html">Register now</a></p>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
