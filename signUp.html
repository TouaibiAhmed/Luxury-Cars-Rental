<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>

  <header>
    <nav>
        <div class="logo_container">
           <a href="home.html"> <img class="logo" src="./assets/nobg.png" alt="logo"> </a>
        </div>
    </nav>
</header>

  <div class="signup-wrapper">
    <div class="img-containerr"></div>
    <div class="signup-container">
      <form class="signup-form">
        <h2>Create an Account</h2>
        <p>Join Luxury Cars rental service and start your journey with us today!</p>
        <div class="input-groupp">
          <label for="fullname"></label>
          <input type="text" id="fullname" required placeholder="Full Name" />
        </div>
        <div class="input-groupp">
          <label for="email"></label>
          <input type="email" id="email" required placeholder="Email Address" />
        </div>
        <div class="input-groupp">
          <label for="phone"></label>
          <input type="tel" id="phone" required placeholder="Phone Number" />
        </div>
        <div class="input-groupp">
          <label for="password"></label>
          <input type="password" id="password" required placeholder="Password" />
        </div>
        <div class="input-groupp">
          <label for="confirm-password"></label>
          <input type="password" id="confirm-password" required placeholder="Confirm Password" />
        </div>
        <a href="signIn.html">
          <button type="button" class="login-button">Sign Up</button>
        </a>
                <p>or continue with</p>
        <div class="social-login">
          <button class="social-button google"><img src="./assets/g.png" alt="Google"></button>
          <button class="social-button apple"><img src="./assets/fb.png" alt="Facebook"></button>
          <button class="social-button facebook"><img src="./assets/x.png" alt="X"></button>
        </div>
        <div class="signup-footer">
          <p>Already have an account? <a href="signIn.html">Log in</a></p>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
